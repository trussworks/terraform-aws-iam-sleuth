repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        name: "Check JSON"
      - id: check-toml
        name: "Check TOML"
      - id: check-yaml
        name: "Check YAML"
        args:
          - --allow-multiple-documents
      - id: check-merge-conflict
        name: "Check Merge Conflicts"
      - id: detect-private-key
        name: "Detect Private Key"
      - id: pretty-format-json
        name: "Pretty Format JSON"
        args:
          - --autofix
      - id: trailing-whitespace
        name: "Trailing Whitespace"
        args:
          - --markdown-linebreak-ext=md
      - id: check-symlinks
        name: "Check Symlinks"
      - id: end-of-file-fixer
        name: "EOF Fixer"
      - id: mixed-line-ending
        name: "Mixed Line Ending"
      - id: name-tests-test
        name: "Name Tests Test"
        args:
          - --pytest-test-first

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.31.1
    hooks:
      - id: check-renovate
      - id: check-github-workflows
      - id: check-jsonschema
        name: "Validate Pre-Commit"
        files: ^\.pre-commit-config.yaml+$
        types:
          - yaml
        args: ["--schemafile", "schemas/pre-commit-config.json"]
      - id: check-jsonschema
        name: "Validate MarkdownLint"
        files: ^\.markdownlint.yml+$
        types:
          - yaml
        args: ["--schemafile", "schemas/markdownlint-config-schema.json"]
      - id: check-jsonschema
        name: "Validate PyProject"
        files: ^pyproject.toml+$
        types_or:
          - toml
        args: ["--schemafile", "schemas/pyproject.json"]
        additional_dependencies:
          - tomli

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        name: "MD Format"
        additional_dependencies:
          - mdformat-gfm
          - mdformat-toc
        # mdformat fights with terraform_docs
        exclude: README.m(ark)?d(own)?

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        name: "Markdown Lint"

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: "Shellcheck"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        name: "Ruff"
      - id: ruff-format
        name: "Ruff Format"
